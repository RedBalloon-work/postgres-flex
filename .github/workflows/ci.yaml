name: Release

on:
  create:

jobs:
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pg_version:
          - major: "15"
            full: "15.14"
          - major: "16"
            full: "16.10"
          - major: "17"
            full: "17.6"

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ matrix.pg_version.major }}
            type=raw,value=${{ matrix.pg_version.full }}
            type=raw,value=${{ steps.tag.outputs.TAG }}-${{ matrix.pg_version.major }}

      - name: Build and push release
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./pg${{ matrix.pg_version.major }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PG_VERSION=${{ matrix.pg_version.full }}
            PG_MAJOR_VERSION=${{ matrix.pg_version.major }}
            VERSION=${{ steps.tag.outputs.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Built ${{ matrix.pg_version.major }} for release ${{ steps.tag.outputs.TAG }}"
